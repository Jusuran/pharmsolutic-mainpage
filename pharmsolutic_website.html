<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PHARMSOLUTIC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 2rem;
      text-align: center;
    }
    section {
      padding: 2rem;
    }
    .contact, .inquiry {
      background-color: white;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #219150;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>PHARMSOLUTIC</h1>
    <p>We’re Here to Help — With Real Expertise</p>
  </header>

  <section class="contact">
    <h2>Contact Us</h2>
    <p>Email: <a href="mailto:pharmsolutic@gmail.com">pharmsolutic@gmail.com</a></p>
    <p>Phone: <a href="tel:+66629622917">+66 629622917</a></p>
  </section>

  <section class="inquiry">
    <h2>Inquiry Form</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Inquiry</button>
    </form>
  </section>

  <section class="calendar">
    <h2>Book an Appointment</h2>
    <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ2U4O..." allowfullscreen></iframe>
  </section>
</body>
</html>
